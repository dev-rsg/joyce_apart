<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Admin Dashboardd</title>

    <!-- Link to css -->
    <link rel="stylesheet" href="./admin.css">
    <link rel="stylesheet" href="../index.css">
    <!-- Link to icons -->
   
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Link swiper css -->
    <link rel="stylesheet" href="./swiper-bundle.min.css">
</head>
<body>

    <div class="adminDasboard flex">

        <div class="sideMenu">
            <div class="logoDiv flex">
                <img src="../Assets/logo.png" alt="Logo Image">
                <h3>HomFinder</h3>
            </div>
          <div class="menu">
            <ul class="menuItem grid">
                <li class="menuList flex">
                    <a href="admin.html" class="menuLink linkActive flex">
                        <i class="uil uil-create-dashboard icon"></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li> 

                <li class="menuList flex">
                    <a href="./properties.html" class="menuLink flex">
                        <i class="uil uil-building icon"></i>
                        <span class="text">My Property</span>
                    </a>
                </li> 

                <li class="menuList flex">
                    <a href="todo.html" class="menuLink flex">
                        <i class="uil uil-clipboard-alt icon"></i>
                        <span class="text">To do</span>
                    </a>
                </li> 

                <li class="menuList flex"> 
                    <a href="tenants.html" class="menuLink flex">
                        <i class="uil uil-user-circle icon"></i>
                        <span class="text">Tenants</span>
                    </a>
                </li> 

                <li class="menuList flex"> 
                    <a href="agents.html" class="menuLink flex">
                        <i class="uil uil-exchange icon"></i>
                        <span class="text">Agents</span>
                    </a>
                </li> 

                <li class="menuList flex"> 
                    <a href="reviews.html" class="menuLink flex">
                        <i class="uil uil-comment-message icon"></i>
                        <span class="text">Reviews</span>
                    </a>
                </li> 

                <li class="menuList flex"> 
                    <a href="messages.html" class="menuLink flex">
                        <i class="uil uil-envelope-question icon"></i>
                        <span class="text">Messages</span>
                    </a>
                </li> 

                <li class="menuList flex"> 
                    <a href="calender.html" class="menuLink flex">
                        <i class="uil uil-calendar-alt icon"></i>
                        <span class="text">Calendar</span>
                    </a>
                </li> 

                <li class="menuList flex"> 
                    <a href="updates.html" class="menuLink flex">
                        <i class="uil uil-bell icon"></i>
                        <span class="text">Updates</span>
                    </a>
                </li> 
            </ul>
          </div>

          <div class="accountDiv">
            <div class="imgDiv">
                <img src="../Assets/user (1).jpg" alt="Admin Image">
            </div>
            <span class="name">Isra Sheeba</span>
            <p>isratech8@outlook.com</p>

            <div class="accountBtns flex">
                <a href="../login.html">
                    <button class="btn bg flex">
                        <i class="uil uil-sign-out-alt icon"></i>
                        Log Out
                    </button>
                </a>
                <a href="settings.html">
                    <button class="btn bg flex">
                        <i class="uil uil-setting icon"></i>
                    </button>
                </a>
            </div>
           
          </div>
        </div>

        <div class="updatesBody">
            <div class="top flex">
                <h1 class="titleText">
                Note
                </h1>
               <p>Inform your people about HomFinder!</p>
            </div>

            <div class="newUpdateDiv">
                
                <h3>Create New Note</h3>
                <form method="" >

                    <div class="singleField">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date" required >
                    </div>

                    <div class="singleField">
                        <label for="update">Message</label>
                       <textarea name="update" id="update"  minlength="50" maxlength="1000" placeholder="Type your note here.."></textarea>
                    </div>

                    <button class="btn flex bg">
                        <i class='bx bxs-pin icon'></i>
                        Add Note
                    </button>
                    
                </form>
            </div>
        </div>    

    </div>   

</body>
</html>
